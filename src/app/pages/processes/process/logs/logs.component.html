<div fxLayout="column" fxFlexFill>
	<div fxLayout="row" class="app-mb-2">
		<div fxFlex fxLayoutAlign="start center">
			<a mat-flat-button color="primary" [href]="urlOutUrl">
				<mat-icon>download</mat-icon>
				{{ logType === 'out' ?  ('button.downloadStandardOutput' | translate) : ('button.downloadErrorOutput' | translate) }}
			</a>
		</div>
		<div>
			<mat-paginator [length]="resultCount" hidePageSize="true" [pageIndex]="pageIndex" [pageSize]="pageSize" [showFirstLastButtons]="true" (page)="onPageChanged($event)"></mat-paginator>
		</div>
	</div>
	<div class="app-oa-y">
		<div *ngFor="let line of lines" [ngClass]="{ 'app-color-warn': (line.startsWith('SEVERE') || line.startsWith('WARNING'))}">{{  line }}</div>
	</div>
</div>
