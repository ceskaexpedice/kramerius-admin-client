<ng-container *ngIf="!errorState">
  <mat-progress-bar mode="indeterminate" *ngIf="state=='loading'"></mat-progress-bar>
  <ng-container *ngIf="state=='success'">
    <mat-card class="app-view-rights app-view-hover" *ngFor="let licence of licenses; let first = first; let last = last">
      <mat-card-header fxLayout="row" fxLayoutAlign="start center">
        <div fxFlex class="app-left">
          <mat-card-title>{{ licence.name }}</mat-card-title>
          <mat-card-subtitle>{{ licence.description }}</mat-card-subtitle>
        </div>
        <div class="app-right app-actions">
          <a *ngIf="!last" (click)="onMoveLiceseDown(licence)" [matTooltip]="'button.moveDown' | translate"><mat-icon>south</mat-icon></a>
          <a *ngIf="!first" (click)="onMoveLiceseUp(licence)" [matTooltip]="'button.moveUp' | translate"><mat-icon>north</mat-icon></a>
          <a (click)="onEditLicese(licence)" [matTooltip]="'button.editLicense' | translate"><mat-icon>edit</mat-icon></a>
          <a (click)="onRemoveLicese(licence)" [matTooltip]="'button.deleteLicense' | translate"><mat-icon>delete</mat-icon></a>
        </div>
      </mat-card-header>
    </mat-card>
    <button mat-flat-button (click)="onNewLicence()" color="primary" class="app-m-4">
      {{ 'button.addLicense' | translate }}
    </button>
  </ng-container>
</ng-container>

<mat-card *ngIf="errorState" class="app-view-alert app-warn">
  <mat-card-content>
    <mat-icon>error</mat-icon>{{ errorMessage }}
  </mat-card-content>
</mat-card>
