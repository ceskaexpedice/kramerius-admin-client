<h2 mat-dialog-title>{{ 'desc.mappingTable' | translate }}: <span class="app-text-uppercase">{{ data }}</span></h2>
<mat-dialog-content class="mat-typography">
  <table class="app-table">
    <thead>
      <tr>
        <th>{{ 'Sigla' | translate }}</th>
        <th>{{ 'desc.providingDk' | translate }}</th>
        <th>{{ 'desc.nameAndLinkToTheRegistry' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let library of mappingTableData">
        <ng-container *ngIf="library.code === data">
          <tr *ngFor="let item of library.items">
            <td>{{ item.sigla }}</td>
            <td>{{ data }}</td>
            <td><a [href]="'https://registr.digitalniknihovna.cz/library/' + data" target="_blank" [title]="item.name">{{ item.name }}</a></td>
          </tr>
        </ng-container>
      </ng-container>
    </tbody>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button matDialogClose>{{ 'button.close' | translate }}</button>
</mat-dialog-actions>
