<h2 mat-dialog-title>{{ mode == 'new' ? "Nová licence" : "Úprava licence" }}</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field class="app-w-100" appearance="outline">
    <mat-label>Název</mat-label>
    <input matInput placeholder="Název" type="text" name="note" [(ngModel)]="license.name" autocomplete="off">
  </mat-form-field>
  <mat-form-field class="app-w-100" appearance="outline">
    <mat-label>Popis</mat-label>
    <input matInput placeholder="Popis" type="text" name="description" [(ngModel)]="license.description" autocomplete="off">
  </mat-form-field>
</mat-dialog-content>
<mat-card class="app-view-alert app-warn" *ngIf="errorMessage">
  <mat-card-content>
    {{ errorMessage }}
  </mat-card-content>
</mat-card>
<mat-dialog-actions align="end">
  <button mat-flat-button *ngIf="mode == 'new'" (click)="onSave()" color="primary">Vytvořit</button>
  <button mat-flat-button *ngIf="mode == 'edit'" (click)="onSave()" color="primary">Upravit</button>
  <button mat-flat-button (click)="onCancel()">Zrušit</button>  
</mat-dialog-actions>
