<form #f="ngForm" (ngSubmit)="schedule(f.value)">
	<mat-progress-bar class="progress-bar" *ngIf="inProgress" [mode]="progressBarMode" [value]="getProgress()">
	</mat-progress-bar>
	<h2 mat-dialog-title>Přidání licence</h2>
	<mat-dialog-content>
		<div class="app-desc app-mb-4">
			Pro každý vložený PID bude naplánován proces <i>Přidání licence</i>
		</div>
		<div>
			<mat-form-field appearance="fill" class="app-w-100 app-download">
				<mat-label>PIDy</mat-label>
				<textarea [disabled]="inProgress || fixed" matInput type="text" id="inputPids" name="pids"
					[(ngModel)]="pids" placeholder="Zde vložit PIDy ..." required autofocus rows="4"></textarea>
				<mat-icon matSuffix (click)="onPidsFromFile()" matTooltip="Načíst PIDy ze souboru" *ngIf="!fixed"
					class="app-cursor-pointer">file_download</mat-icon>
			</mat-form-field>
			<input style="display: none;" #fileWithPids name="pf" type="file" (change)="onSelectFile($event)"
				accept=".txt" />
		</div>
		<div>
			<mat-form-field class="app-w-100">
				<mat-select placeholder="Licence" [(value)]="license" name="license" required>
					<mat-option *ngFor="let lic of licenses" [value]="lic">{{lic }}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-flat-button [disabled]="inProgress || !isValid(f)" color="primary" type="submit">Naplánovat</button>
		<button mat-flat-button [disabled]="inProgress" mat-dialog-close="cancel">Zrušit</button>
	</mat-dialog-actions>
</form>
