<div class="app-container app-h-100">
  <div fxLayout="row" fxFlexFill fxLayoutAlign="center center" *ngIf="!pid">
    <mat-card class="app-card app-view-border app-p-8" fxFlex="600px">
      <mat-card-content>
        <mat-form-field appearance="fill" class="app-mb-n4 app-w-100">
          <mat-label>Zadejte UUID objektu</mat-label>
          <input matInput [(ngModel)]="inputPid" placeholder="Zadejte UUID objektu" (keyup.enter)="assignUuid()" type="text">
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>

  <div fxLayout="column" fxFlexFill *ngIf="pid">
    <div fxLayout="row" fxLayoutAlign="center" class="app-mb-4">
      <mat-button-toggle-group>
        <mat-button-toggle (click)="changeView('actions')" [class.mat-button-toggle-checked]="view == 'actions'">Práva</mat-button-toggle>
        <mat-button-toggle (click)="changeView('accessibility')"  [class.mat-button-toggle-checked]="view == 'accessibility'">Přístupnost</mat-button-toggle>
      </mat-button-toggle-group>
    </div>
    <div fxFlex class="app-oh">
      <mat-card fxLayout="column" class="app-card app-view-border app-maxh-100 app-p-0 app-oa-y">
        <app-actions *ngIf="view == 'actions'" [pid]="pid"></app-actions>
      </mat-card>
    </div>
  </div>
</div>
