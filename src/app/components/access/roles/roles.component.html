<mat-progress-bar mode="indeterminate" *ngIf="state=='loading'"></mat-progress-bar>

<ng-container *ngIf="state=='success'">
  <mat-card class="app-view-rights app-view-hover app-pt-0 app-pb-0 app-pr-0" *ngFor="let role of roles">
    <mat-card-header fxLayout="row" fxFlexAlign="center">
      <div fxFlex class="app-left" fxFlexAlign="center">
        <mat-card-title class="app-p-0 app-m-0">{{ role.name }}</mat-card-title>
      </div>
      <div class="app-right app-actions">
        <a (click)="onEditRole(role)" class="app-btn" matTooltip="Editovat roli"><mat-icon>edit</mat-icon></a>
        <a (click)="onRemoveRole(role)" class="app-btn" matTooltip="Smazat roli"><mat-icon>delete</mat-icon></a>
      </div>
    </mat-card-header>
  </mat-card>
  <button mat-flat-button (click)="onNewRole()" color="primary" class="app-m-4">
    PÅ™idat roli
  </button>
</ng-container>
