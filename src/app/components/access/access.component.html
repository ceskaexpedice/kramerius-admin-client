<div class="app-access app-h-100">
  <div fxLayout="column" fxFlexFill>
    <div class="app-topbar">
      <div class="app-breadcrumbs app-mb-4">
        <mat-icon class="material-icons-outlined app-mr-2">home</mat-icon>
        <a routerLink="/">home</a>
        <span class="app-separator">/</span>
        <a routerLink="/rigts">práva</a>
        <span class="app-separator">/</span>
        <span class="app-last">{{ view }}</span>
      </div>
      <div>
        <nav mat-tab-nav-bar>
          <a mat-tab-link (click)="changeView('actions')" [active]="view == 'actions'">Práva</a>
          <a mat-tab-link (click)="changeView('roles')"  [active]="view == 'roles'">Role</a>
          <a mat-tab-link (click)="changeView('licenses')"  [active]="view == 'licenses'">Licence</a>
          <a mat-tab-link (click)="changeView('params')"  [active]="view == 'params'">Parametry</a>
        </nav>
      </div>
    </div>
    <div fxFlex class="app-oh app-container">
      <mat-card fxLayout="column" class="app-card app-view-border app-maxh-100 app-p-0 app-oa-y">
        <app-actions *ngIf="view == 'actions'"></app-actions>
        <app-roles *ngIf="view == 'roles'"></app-roles>
        <app-licenses *ngIf="view == 'licenses'"></app-licenses>
        <app-params *ngIf="view == 'params'"></app-params>
      </mat-card>
    </div>
  </div>
</div>
