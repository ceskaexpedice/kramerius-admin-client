<div class="filters">

    <!-- <h4>Filtrování</h4> -->

    <form [formGroup]="form" (ngSubmit)="onUpdateFilters()" class="form">

        <div fxLayout="row" class="fields_container" fxLayoutAlign="start">

            <!-- datum -->
            <div fxLayout="column" class="filter_item">
                <div class="form-element">
                    <mat-checkbox formControlName="filterDate">Datum</mat-checkbox>
                </div>
                <div fxLayout="row">
                    <!-- TODO: validace. Pokud přepíšu input korektním datumem, pořád není validní -->
                    <mat-form-field>
                        <input matInput [matDatepicker]="fromDatePicker" formControlName="from" placeholder="Od">
                        <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #fromDatePicker></mat-datepicker>
                    </mat-form-field>
                    &nbsp;&nbsp;
                    <mat-form-field>
                        <input matInput [matDatepicker]="untilDatePicker" formControlName="until" placeholder="Do">
                        <mat-datepicker-toggle matSuffix [for]="untilDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #untilDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <!-- stav -->
            <div fxLayout="column" class="filter_item">
                <div class="form-element">
                    <mat-checkbox formControlName="filterState">Stav</mat-checkbox>
                </div>
                <mat-form-field>
                    <select matNativeControl required conform formControlName="state">
                        <option>PLANNED</option>
                        <option>RUNNING</option>
                        <option>FINISHED</option>
                        <option>FAILED</option>
                    </select>
                </mat-form-field>
            </div>

            <!-- vlastník -->
            <div fxLayout="column" class="filter_item">
                <div class="form-element">
                    <mat-checkbox formControlName="filterOwner">Vlastník</mat-checkbox>
                </div>
                <mat-form-field>
                    <select matNativeControl required conform formControlName="owner">
                        <!-- TODO: should not be hardcoded -->
                        <option value="rehan">Martin Řehánek (rehan)</option>
                        <option value="meditor">Metadata Editor (meditor)</option>
                        <option value="editor">Nový Editor (editor)</option>
                        <option value="hanis">Jan Rychtář (hanis)</option>
                        <option value="magarim">David Magarim (magarim)</option>
                    </select>
                </mat-form-field>
            </div>
        </div>

    </form>


    <!-- TODO: cleanup -->
    <!-- <br>
    <button mat-raised-button color="primary" (click)="devLog()">Dev log</button> -->


</div>
