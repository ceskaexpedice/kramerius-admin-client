<div class="app-root">

    <h2>Správa repozitáře</h2>
    <button class="app-btn" mat-raised-button (click)="openscheduleProcessingIndexRebuildDialog()" color="primary">
        Vybudovat Processing index</button><!-- TODO: neprejmenujeme na Index Vazeb? -->
    <br>
    <button class="app-btn" mat-raised-button (click)="openscheduleProcessingIndexRebuildForPidDialog()" color="primary">
        Přebudovat Processing index pro objekt</button>
    <br>

    <h3>Importy</h3>
    <div>
        <button class="app-btn" mat-raised-button (click)="openScheduleImportFoxmlDialog()" color="primary">
            Importovat FOXML</button>
        <br>
        <button class="app-btn" mat-raised-button (click)="openScheduleImportNdkDialog()" color="primary">
            Importovat NDK METS</button>
        <br>
    </div>

    <h3>Exporty</h3>
    <div>
        <h4>Globální</h4>
        <div>
            <button class="app-btn" mat-raised-button (click)="todo()" color="primary" disabled>
                Exportovast statistiky</button>
            <br>
            <button class="app-btn" mat-raised-button (click)="todo()" color="primary" disabled>
                Exportovat PIDy objektů s licencí DNNT</button> <!-- do CSV -->
            <br>
            <button class="app-btn" mat-raised-button (click)="todo()" color="primary" disabled>
                Generovat přístupové logy</button>
            <br>
        </div>

        <h4>Pro dokument</h4>
        <div>
            <button class="app-btn" mat-raised-button (click)="todo()" color="primary" disabled>Export dokument
                (PDF)</button>
            <br>
            <button class="app-btn" mat-raised-button (click)="todo()" color="primary" disabled>Exportovat dokument
                (FOXML)</button>
            <br>
        </div>
    </div>

	<div class="app-mb-4">
		<h3>Hromadné úpravy dat</h3>
		<h4>Na základě vložených PIDů</h4>
		<!-- tj. změna viditelnosti -->
		<button mat-flat-button (click)="openChangePolicyDialog()" color="primary" class="app-mr-2"> Nastavit public/private</button>

		<!-- DNNT, DNNT2 apod. -->
		<button mat-flat-button (click)="openAddLicenceDialog()" color="primary" class="app-mr-2">Přidat licenci</button>

		<!-- DNNT, DNNT2 apod. -->
		<button mat-flat-button (click)="openRemoveLicenceDialog()" color="primary" class="app-mr-2">Odebrat licenci</button>

		<h4>Na základě dat</h4>
		<!-- tj. pohyblivá zeď -->
		<button mat-flat-button (click)="todo()" color="primary" disabled  class="app-mr-2"> Nastavit public podle datumů</button>
	</div>
   
	<mat-divider></mat-divider>
	
	<h3>Statistiky</h3>
	<div>
		<button mat-flat-button color="primary" class="app-mr-2" (click)="openNkpLogyDialog()">NKP logy</button>
		<button mat-flat-button color="primary" class="app-mr-2" (click)="openDeleteStatisticsDialog()">Mazání statistik</button><!--od do-->

		<button mat-flat-button color="primary" class="app-mr-2">Refresh statistik</button>
		<button mat-flat-button color="primary" class="app-mr-2">Refresh statistik</button>
	</div>

</div>
