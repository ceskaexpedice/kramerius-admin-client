<div class="app-root">
	<div class="app-mb-4">
		<h3>Správa repozitáře</h3>
    <button mat-flat-button (click)="openscheduleProcessingIndexRebuildDialog()" color="primary" class="app-mr-2">Vybudovat Processing index</button>
    <button mat-flat-button (click)="openscheduleProcessingIndexRebuildForPidDialog()" color="primary" class="app-mr-2">Přebudovat Processing index pro objekt</button>
	</div>
    
	<mat-divider></mat-divider>

	<div class="app-mb-4">
		<h3>Importy</h3>
			<button mat-flat-button (click)="openScheduleImportFoxmlDialog()" color="primary" class="app-mr-2">Importovat FOXML</button>
			<button mat-flat-button (click)="openScheduleImportNdkDialog()" color="primary" class="app-mr-2">Importovat NDK METS</button>
	</div>
    
	<mat-divider></mat-divider>

	<div class="app-mb-4">
		<h3>Exporty</h3>
		<h4>Globální</h4>
		<button mat-flat-button (click)="todo()" color="primary" disabled class="app-mr-2">Exportovast statistiky</button>
		<button mat-flat-button (click)="todo()" color="primary" disabled class="app-mr-2">Exportovat PIDy objektů s licencí DNNT</button> <!-- do CSV -->
		<button mat-flat-button (click)="todo()" color="primary" disabled class="app-mr-2">Generovat přístupové logy</button>

		<h4>Pro dokument</h4>
		<button mat-flat-button (click)="todo()" color="primary" disabled class="app-mr-2">Export dokument (PDF)</button>
		<button mat-flat-button (click)="todo()" color="primary" disabled class="app-mr-2">Exportovat dokument (FOXML)</button>
	</div>
    
	<mat-divider></mat-divider>

	<div class="app-mb-4">
		<h3>Hromadné úpravy dat</h3>
		<h4>Na základě vložených PIDů</h4>
		<!-- tj. změna viditelnosti -->
		<button mat-flat-button (click)="openChangePolicyDialog()" color="primary" class="app-mr-2"> Nastavit public/private</button>

		<!-- DNNT, DNNT2 apod. -->
		<button mat-flat-button (click)="openAddLicenceDialog()" color="primary" class="app-mr-2">Přidat licenci</button>

		<!-- DNNT, DNNT2 apod. -->
		<button mat-flat-button (click)="openRemoveLicenceDialog()" color="primary" class="app-mr-2">Odebrat licenci</button>

		<h4>Na základě dat</h4>
		<!-- tj. pohyblivá zeď -->
		<button mat-flat-button (click)="todo()" color="primary" disabled  class="app-mr-2"> Nastavit public podle datumů</button>
	</div>
   
	<mat-divider></mat-divider>
	
	<h3>Statistiky</h3>
	<div>
		<button mat-flat-button color="primary" class="app-mr-2" (click)="openNkpLogyDialog()">NKP logy</button>
		<button mat-flat-button color="primary" class="app-mr-2" (click)="openDeleteStatisticsDialog()">Mazání statistik</button><!--od do-->

		<button mat-flat-button color="primary" class="app-mr-2">Refresh statistik</button>
		<button mat-flat-button color="primary" class="app-mr-2">Refresh statistik</button>
	</div>

</div>
