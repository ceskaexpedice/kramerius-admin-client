<div class="app-home app-h-100">
	<div fxLayout="column" fxFlexFill>
    <div class="app-topbar">
      <div class="app-breadcrumbs app-mb-7">
        <mat-icon class="material-icons-outlined app-mr-2">home</mat-icon>
        <span class="app-last">home</span>
      </div>
    </div>
    <div fxFlex class="app-oa-y app-pt-8">
			<div class="app-container">
				<div fxLayout="row wrap" fxLayoutAlign="center" class="app-cards-wrapper">
					<ng-container *ngFor="let item of dashBoard">
						<mat-card *ngIf="!item.hidden" class="app-card app-view-border" fxLayout="column" fxLayoutAlign="start center">
							<mat-card-header>
								<mat-card-title>{{ 'sites.' + item.type + '.title' | translate }}</mat-card-title>
								<mat-card-subtitle>{{ 'sites.' + item.type + '.' + item.subtype + '.title' | translate }}</mat-card-subtitle>
							</mat-card-header>
							<mat-card-content>
								<div class="app-mark-rounded" [ngClass]="'app-' + item.type + '-' + item.subtype">
									<mat-icon>{{ 'sites.' + item.type + '.' + item.subtype + '.icon' | translate }}</mat-icon>
								</div>
								<div class="app-desc">
									{{ 'sites.' + item.type + '.' + item.subtype + '.desc' | translate }}
								</div>
							</mat-card-content>
							<mat-card-actions>
								<button mat-flat-button color="accent" [routerLink]="'/' + item.type + '/' + item.subtype" (click)="item.subtype ? setDefaultRoute(item.type + '.view', item.subtype) : null">
									<span>Přejít</span>
									<mat-icon>arrow_forward</mat-icon>
								</button>
							</mat-card-actions>
						</mat-card>
					</ng-container>
				</div>				
			</div>
		</div>
  </div>
</div>
