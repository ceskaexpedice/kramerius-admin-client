<mat-progress-bar mode="indeterminate" *ngIf="state=='loading'"></mat-progress-bar>
<mat-card class="app-card app-view-border">
    <strong>{{ 'desc.collectionsContainingThisCollection' | translate }}:</strong>
</mat-card>
<mat-card class="app-view-rights app-view-hover app-cursor-pointer" *ngFor="let superCollection of superCollections"
    [routerLink]="['/collections', superCollection['id']]">
    <mat-card-header fxLayout="row" fxLayoutGap="16px">
        <div>
            <img [src]="getThumb(superCollection['id'])" />
        </div>
        <div fxFlex class="app-left">
            <mat-card-title>
                <mat-icon>link</mat-icon>{{ superCollection.getName() }}
            </mat-card-title>
            <mat-card-subtitle>{{ superCollection.getDescription() }}</mat-card-subtitle>
        </div>
        <div class="app-right app-actions">
            <a (click)="onRemoveItemFromCollection(superCollection['id'], superCollection.getName(), collection.id, collection.getName()); $event.preventDefault(); $event.stopPropagation()"
                [matTooltip]="'button.removeFromCollection' | translate" class="app-btn-warn">
                <mat-icon>cancel</mat-icon>
            </a>
        </div>
    </mat-card-header>
</mat-card>
