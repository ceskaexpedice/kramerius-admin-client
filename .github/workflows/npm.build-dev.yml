name: Build - dev
on:
  push:
    branches: [ "dev"]
  pull_request:
    branches: [ "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref:'dev'
        
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm run build
        
    - uses: actions/upload-artifact@v3
      with:
        name: Package
        path: dist/kramerius-admin
        
